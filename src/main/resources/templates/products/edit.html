<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Product</h2>
            <form method="POST" th:action="@{/products/edit(id=${product.id})}" enctype="multipart/form-data" th:object="${productDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly type="number" class="form-control-plaintext" th:value="${product.id}" required>
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </label>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:error="${#fields.error('name')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="text" class="form-control" th:field="*{brand}" required>
                        </label>
                        <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:error="${#fields.error('brand')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <label>
                            <select class="form-select" th:field="*{category}" required>
                                <option value="iphone">I phone</option>
                                <option value="samsung">Samsung</option>
                                <option value="huwawei">Huwawei</option>
                                <option value="sony">Sony</option>
                                <option value="oppo">Oppo</option>
                            </select>
                        </label>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:error="${#fields.error('category')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <label>
                            <input type="number" class="form-control" th:field="*{price}" required>
                        </label>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:error="${#fields.error('price')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <label>
                            <textarea class="form-control" th:field="*{description}" required></textarea>
                        </label>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:error="${#fields.error('description')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8 offset-sm-4">
                        <img th:src="@{'/images/'+${product.imageFilePath}}" class="img-fluid" alt="..." width="200" height="200">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input type="file" class="form-control" th:field="*{imageFilePath}" required>
                        <p th:if="${#fields.hasErrors('imageFilePath')}" th:errorclass="text-danger" th:error="${#fields.error('imageFilePath')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly type="text" class="form-control" th:field="${product.createdAt}" required>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/products/" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
